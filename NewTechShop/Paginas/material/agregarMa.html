    <center><h2>Agregar material</h2></center>

    <div class="register-container">

        <form id="register-form">
            <div class="form-column">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del material" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="foto-producto">Imagen:</label>
                    <input type="file" id="foto-producto" name="foto-producto" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <!-- Puse el style aquí, debido a que no reconocía la clase. Y para no modificar el archivo CSS. -->
                    <textarea name="message" id="descripcion" placeholder="Escribir las características del producto." maxlength="200" style="width: 80%; padding: 10px; border: 2px solid #5C6BC0; border-radius: 3px; font-size: --normal-font-size; resize: none;"></textarea>
                </div>
                <p><strong>Nota:</strong> Recuerda siempre darle clic al botón “Agregar”,  para añadir la información.</p>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecciona un tipo.</option>
                        <option value="Nuevo">Nuevo</option>
                        <option value="Semi-nuevo">Semi-nuevo</option>
                        <option value="Usado">Usado</option>    
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="20" placeholder="Cantidad">
                </div>
                <div class="form-group">
                    <label for="precio">Costo en (pesos) $:</label>
                    <input type="number" id="precio" name="precio" min="1" max="2000" placeholder="Precio">
                </div>
                <br>
                <center><button type="submit" id="register-btn">Agregar</button></center>              
            </div>
        </form>
    </div>

        <h1><span class="Form_span">C</span>ontacta al vendedor</h1>
        <p>Envia una solicitud de manera rapida y sencilla desde aquí, llena los datos solicitados debajo y al instante le haremos llegar tu mensaje al vendedor.</p>
        <form action="" method="POST" id="solicitudForm" >
            <div class="row">
                <div class="column">
                    <label for="nombre" id="cnombre">Nombre Completo</label>
                    <input type="text" id="nombre">
                    <div class="warning" id="cwnombre">
                        <p id="warning-nombre"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="correo" id="ccorreo">Correo remitente</label>
                    <input type="email" name="correo" id="correo" placeholder="Escriba el correo desde el cual deseas enviar la solicitud">
                    <div class="warning" id="cwcorreo">
                        <p id="warning-correo"></p>
                    </div>
                </div>
            
                <div class="column">
                    <label for="correo2" id="ccorreo2">Correo del Vendedor</label>
                    <input type="email" name="corrreo2" id="correo2" placeholder="Escriba el correo al deseea enviar su solicitud">
                    <div class="warning" id="cwcorreo2">
                        <p id="warning-correo2"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="fecha" id="cfecha">Boleta</label>
                    <input type="text" placeholder="Ingresa tu boleta">
                </div>
                <div class="column">
                    <label for="fecha" id="cfecha">Telefono</label>
                    <input type="text" placeholder="Ejemplo 55-10-25-89-20">
                </div>
            </div>

            
            <div class="row">
                    <div class="column">
                            <label for="fecha" id="cfecha">Comentarios</label>
                            <input type="text" placeholder="Escribe algun comentario que quieras dejar.">
                    </div>
                    <div class="column">
                        <label for="fecha" id="cfecha">Carrera</label>
                        <select name="tipoR" id="">
                            <optgroup label="Escoge la carrera en la que estudies">
                                <option value="1">IA</option>
                                <option value="2">ISC</option>
                                <option value="2">LCD</option>
                            </optgroup>
                        </select>
                    </div>
            </div>


            <div class="row">
                <div class="column">
                        <label for="fecha2" id="cfecha2">Cantidad</label>
                        <select name="tipoR" id="">
                            <optgroup label="Cantidad de productos">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">3</option>
                                <option value="5">4</option>
                                <option value="Más de 5">Más de 5</option>
                                
                            </optgroup>
                        </select>
                </div>
                <div class="column">
                    <label for="fecha2" id="cfecha2">Método de pago</label>
                    <select name="tipoR" id="">
                        <optgroup label="Cantidad de productos">
                            <option value="1">Efectivo</option>
                            <option value="2">Transferencia/depósito</option>
                            
                        </optgroup>
                    </select>
            </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="description" id="cdescripcion">Descripción</label>
                    <textarea name="description" rows="10" id="description" placeholder="Nombre del pruducto deseado."></textarea>
                    <div class="warning" id="cwdescripcion">
                        <p id="warning-descripcion"></p>
                    </div>
                </div>
            </div>
                    <button class="form-button" id="enviarSoli" type="submit" name="accion" value="enviar">Enviar solicitud</button>
